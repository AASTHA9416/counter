<!DOCTYPE html>
<html>
<head>
    <title>Up Counter</title>
    <link rel="stylesheet" href="17_counter_course.css">
</head>

<body>
    <div id="counter-value">
        <p>Enter Value From 1 to 9</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter Number">
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </div>

    <div id="counter-container">
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>
<!-- <script type="text/Javascript" src="17_counter_course.js"></script> -->
<script type="text/Javascript" src="17_counter_course.js"></script>
</body>
</html>
