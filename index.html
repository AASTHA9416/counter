<!DOCTYPE html>
<html>
<head>
    <title>Up Counter</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="counter-value">
        <p>Enter value from 1 to 100</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter Number (1 - 100)" min="1" max="100" step="1">
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </div>

    <div id="counter-container">
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>
<!-- <script type="text/Javascript" src="17_counter_course.js"></script> -->
<script type="text/Javascript" src="index.js"></script>
</body>
</html>
